<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  </head>

  <body>

    <div class="bg-green pal mbxl">
      <h1 class="h0 center white mbs">Janus</h1>
      <p class="h3 center white mbs">Lightweight CSS framework</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col col-right col-3">
          <ul class="mtm list-plain">
            <li><a href="/">Intro</a></li>
            {% for pattern in site.patterns %}
            <li><a href="{{ pattern.url | prepend: site.baseurl }}">{{ pattern.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="col col-left col-9">
          {{ content }}
        </div>
      </div>
    </div>

  </body>

</html>
